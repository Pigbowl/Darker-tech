<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAS仿真平台</title>
    <script src="libs/socketio/socket.io.js"></script>
    <!-- <link href="libs/tailwindcss/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="libs/threejs/three.min.js"></script>
    <script src="libs/threejs/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="libs/threejs/examples/js/loaders/GLTFLoader.js"></script>
    <script src="libs/threejs/examples/js/controls/OrbitControls.js"></script>
    <!-- 后处理基础组件 - 必须按此顺序引入 -->
    <script src="libs/threejs/examples/js/postprocessing/Pass.js"></script>
    <script src="libs/threejs/examples/js/shaders/CopyShader.js"></script>
    <script src="libs/threejs/examples/js/shaders/LuminosityShader.js"></script>
    <script src="libs/threejs/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="libs/threejs/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="libs/threejs/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="libs/threejs/examples/js/postprocessing/RenderPass.js"></script>
    <!-- <script src="../libs/threejs/examples/js/postprocessing/TAARenderPass.js"></script> -->
    <script src="libs/threejs/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <script src="libs/threejs/examples/js/loaders/RGBELoader.js"></script>
    <!-- <script src="../libs/threejs/examples/js/utils/utils.js"></script> -->
    <script src="libs/threejs/examples/js/helpers/RectAreaLightHelper.js"></script>

    <script src="libs/threejs/examples/js/exporters/GLTFExporter.js"></script>
    <script src="libs/threejs/examples/js/postprocessing/BokehPass.js"></script>

    <script src="libs/threejs/examples/js/postprocessing/AdaptiveToneMappingPass.js"></script>
    <script src="libs/threejs/examples/js/shaders/BokehShader.js"></script>

    <script src="libs/functionlib/modules.js"></script>
    <script src="../js/load-duck-assistant.js"></script>

    <!-- <script src="../js/load-components.js"></script> -->

        <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }
            .bg-grid {
                background-image: 
                    linear-gradient(rgba(97, 255, 202, 0.1) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(123, 97, 255, 0.1) 1px, transparent 1px);
                background-size: 20px 20px;
            }
            .glass-effect {
                backdrop-filter: blur(10px);
                background-color: rgba(10, 14, 23, 0.8);
            }
        }
    </style>

    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #0A0E17;
            color: #FFFFFF;
            overflow-x: hidden;
        }
        /* 霓虹边框效果 */
        .neon-border {
            box-shadow: 0 0 5px rgba(123, 97, 255, 0.5), 
                        0 0 10px rgba(123, 97, 255, 0.3),
                        inset 0 0 5px rgba(123, 97, 255, 0.5);
            border: 1px solid rgba(123, 97, 255, 0.3);
        }
        /* 科技感按钮效果 */
        .tech-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .tech-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(123, 97, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        /* 3D仿真容器样式 */
        #simulation-container {
            width: 100%;
            height: 700px;
            background-color: #302b2b;
        }
        #simulation-container-adas {
            width: 100%;
            height: 700px;
            background-color: #c77979;
        }
        /* 仪表盘样式 */
        #speed-gauge {
            transition: stroke-dashoffset 0.35s, stroke 0.35s;
        }
        .data-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .data-card:hover {
            transform: translateY(-5px);
        }
        #left-indicator, #right-indicator, #adas-status, #loc-status {
            transition: background-color 0.3s;
        }
        
        /* CV检测结果相关样式 */
        #cv-status {
            transition: background-color 0.3s;
        }
        
        #detection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 50;
        }
        
        .detection-box {
            position: absolute;
            border: 2px solid #ff0000;
            border-radius: 4px;
            background-color: rgba(255, 0, 0, 0.2);
        }
        
        .detection-label {
            position: absolute;
            top: -18px;
            left: 0;
            padding: 2px 6px;
            background-color: #ff0000;
            color: white;
            font-size: 12px;
            border-radius: 2px;
        }
        
        #detection-stats {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(102, 35, 35);
            font-size: 12px;
            border-radius: 4px;
            z-index: 50;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>    
    <div class = "bg-grid" style="padding-left: 20px; padding-right: 20px; width: 100%; margin: 0 auto; margin-top: 80px; background-color: transparent;">
        <!-- 页面标题和状态 -->
                 <!-- 背景装饰 -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-20 -right-20 w-96 h-96 bg-logoup/20 rounded-full filter blur-3xl"></div>
            <div class="absolute bottom-10 -left-20 w-64 h-64 bg-logobuttom/20 rounded-full filter blur-3xl"></div>
        </div>
        <div class="mb-6">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">
                <div>
                    <h1 class="text-2xl font-bold text-logoup mb-1">自动驾驶仿真平台</h1>
                    <p class="text-white text-sm">实时显示汽车状态参数</p>
                </div>
                <div class="flex flex-col md:flex-row md:justify-between md:items-center mt-3 md:mt-0">
                    <div id="vision-status" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800 md:mr-4 mb-3 md:mb-0">
                        <i class="fa fa-circle mr-2 text-yellow-500"></i>感知连接初始化中
                    </div>
                    <div id="connection-status" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800 md:mr-4 mb-3 md:mb-0">
                        <i class="fa fa-circle mr-2 text-yellow-500"></i>控制连接初始化中
                    </div>

                    <div id="data-receive-indicator" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800 md:mr-4 mb-3 md:mb-0">
                        <i class="fa fa-circle mr-2 text-yellow-500"></i>未接收数据
                    </div>
                    <div class="flex flex-wrap justify-between md:justify-end items-center gap-4">
                        <span id="last-update" class="text-xs text-gray-500">
                            最后更新: --
                        </span>
                        <div id="file-selection" class="flex items-center">
                            <input type="file" id="map-file" accept=".json" class="p-1 border rounded-md hidden md:block"/>
                            <p id="file-status" class="text-xs text-gray-600 ml-2">未选择文件</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- 新增汽车仪表盘 -->
        <div class="bg-container rounded-xl shadow-md p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- 速度表 -->
                <div class="bg-gray-50 rounded-lg p-4 flex flex-col items-center">
                    <div class="relative w-24 h-10 flex items-center justify-center mb-2">
                        <div class="absolute text-center">
                            <span id="speed-value" class="text-2xl font-bold text-gray-800">0</span>
                            <span class="text-sm text-gray-600">km/h</span>
                        </div>
                    </div>
                </div>


                <!-- 车辆状态指示灯 -->
                <div class="bg-gray-50 rounded-lg p-4 flex flex-col items-center">
                    <!-- <h3 class="text-lg font-semibold text-gray-700 mb-4">车辆状态</h3> -->
                    <div class="grid grid-cols-4 gap-4 w-full">
                        <div class="flex items-center justify-center">
                            <div id="left-indicator" class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center"><i class="fa fa-arrow-left text-white"></i></div>
                            <span class="ml-2 text-gray-600">左转</span>
                        </div>
                        <div class="flex items-center justify-center">
                            <div id="right-indicator" class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center"><i class="fa fa-arrow-right text-white"></i></div>
                            <span class="ml-2 text-gray-600">右转</span>
                        </div>
                        <div class="flex items-center justify-center">
                            <div id="adas-status" class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center"><i class="fa fa-car text-white"></i></div>
                            <span class="ml-2 text-gray-600">ADAS</span>
                        </div>
                        <div class="flex items-center justify-center">
                            <div id="Map-status" class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center"><i class="fa fa-location-arrow text-white"></i></div>
                            <span class="ml-2 text-gray-600">定位</span>
                        </div>
                    </div>
                </div>
                   <!-- 右侧：用户交互区域 -->
                <div class="space-y-4">
                    <!-- <h3 class="text-lg font-semibold text-gray-700">用户控制</h3> -->
                    <!-- 车速设置 -->
                    <div class="bg-gray-50 rounded-lg p-4 flex flex-col items-center">
                        <!-- <h3 class="text-lg font-semibold text-gray-700 mb-2">设定车速</h3> -->
                        <div class="flex items-center space-x-4 mb-4">
                            <button id="speed-down" class="bg-red-500 text-white px-4 py-2 rounded-md">-</button>
                            <span id="set-speed-value" class="text-2xl font-bold text-gray-800">0</span>
                            <button id="speed-up" class="bg-green-500 text-white px-4 py-2 rounded-md">+</button>
                        </div>
                    </div>

                    <!-- 其他交互控件可以在这里添加 -->
                </div>
            </div>
        </div>
        <!-- 三栏布局容器 -->
        <div class="flex flex-row w-full gap-4 mb-6">
            <!-- 第一部分：键盘控制和相机模式区域 (宽度0.15) -->
            <div class="bg-container rounded-lg shadow-md p-4 flex flex-col" style="width: 15% !important; height: 700px !important;">
                <!-- <h3 class="text-lg font-semibold mb-3">键盘控制</h3> -->
                <div class="flex justify-center items-center space-x-4 mb-3">
                    <!-- 方向键区域 -->
                    <div class="key-container" style="display: flex; flex-direction: column; align-items: center;">
                        <div class="text-s text-white mb-1">方向键</div>
                        <div id="key-up" class="key" style="width: 40px; height: 40px; margin: 3px; background: #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;">↑</div>
                        <div style="display: flex;">
                            <div id="key-left" class="key" style="width: 40px; height: 40px; margin: 3px; background: #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;">←</div>
                            <div id="key-down" class="key" style="width: 40px; height: 40px; margin: 3px; background: #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;">↓</div>
                            <div id="key-right" class="key" style="width: 40px; height: 40px; margin: 3px; background: #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;">→</div>
                        </div>
                    </div>
                </div>
                
                <!-- <h3 class="text-lg font-semibold mb-3">键盘控制</h3> -->
                <div class="flex justify-center items-center space-y-2 mb-3">
                    <!-- 方向键区域 -->
                    <div class="key-container" style="display: flex; flex-direction: column; align-items: center;">
                        <div class="text-s text-white mb-1">功能按键</div>
                        <div id="key-x" class="key" style="width: 130px; height: 40px; margin: 3px; background: #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;">X  [激活ADAS]</div>
                        <div id="key-f" class="key" style="width: 130px; height: 40px; margin: 3px; background: #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;">F  [开启融合定位]</div>
                        <div id="key-q" class="key" style="width: 130px; height: 40px; margin: 3px; background: #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;">Q  [暂停仿真]</div>
                    </div>
                </div>

                <h3 class="text-lg font-semibold mb-3">相机模式</h3>
                <div class="flex flex-col space-y-3 mb-3">
                    <label class="inline-flex items-center text-sm">
                        <input type="radio" name="cameraMode" value="free" class="form-radio text-blue-600">
                        <span class="ml-2">自由模式</span>
                    </label>
                    <label class="inline-flex items-center text-sm">
                        <input type="radio" name="cameraMode" value="POV" class="form-radio text-blue-600" checked>
                        <span class="ml-2">第一视角</span>
                    </label>
                    <label class="inline-flex items-center text-sm">
                        <input type="radio" name="cameraMode" value="followRear" class="form-radio text-blue-600">
                        <span class="ml-2">朝向车尾</span>
                    </label>
                    <label class="inline-flex items-center text-sm">
                        <input type="radio" name="cameraMode" value="followFixed" class="form-radio text-blue-600">
                        <span class="ml-2">固定X方向</span>
                    </label>
                    <label class="inline-flex items-center text-sm">
                        <input type="radio" name="cameraMode" value="birdView" class="form-radio text-blue-600">
                        <span class="ml-2">鸟瞰</span>
                    </label>
                </div>

                <!-- <h3 class="text-lg font-semibold mb-3 mt-6">日夜切换</h3> -->
                <div class="px-2">
                    <div class="inline-flex rounded-md shadow-sm" role="group">
                        <button type="button" id="day-mode" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-l-lg hover:bg-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-500 focus:text-white">
                            白天
                        </button>
                        <button type="button" id="night-mode" class="mr-4 px-4 py-2 text-sm font-medium text-gray-700 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-500 focus:text-blue-700 rounded-r-lg">
                            夜晚
                        </button>
                        <button type="button" id="toggle-special-weather" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-500 focus:text-white">
                        开启特殊天气
                        </button>
                    </div>
                </div>
                <div class="px-2 mt-4">
                    <h3 class="text-lg font-semibold mb-3">特殊天气选择</h3>
                    <div class="flex flex-wrap gap-2">
                        <button type="button" id="weather-rain" class="px-3 py-1 text-xs font-medium text-white bg-green-600 rounded-lg">
                            下雨
                        </button>
                        <button type="button" id="weather-snow" class="px-3 py-1 text-xs font-medium text-white bg-gray-600 rounded-lg">
                            下雪
                        </button>
                        <button type="button" id="weather-sand" class="px-3 py-1 text-xs font-medium text-white bg-gray-600 rounded-lg">
                            沙尘
                        </button>
                        <button type="button" id="weather-fog" class="px-3 py-1 text-xs font-medium text-white bg-gray-600 rounded-lg">
                            雾天
                        </button>
                    </div>
                </div>
            </div>

            <!-- 第二部分：当前的simulation-container (宽度0.5) -->
            <div class="h-[700px]" style="width: 100% !important; height: 700px !important;">
                <div id="simulation-container" class="rounded-xl shadow-md overflow-hidden w-full h-full"></div>
            </div>

            <!-- 第三部分：新建3D渲染窗口 (宽度0.35) -->
            <!-- <div class="h-[700px]" style="width: 100% !important; height: 700px !important;">
                <div id="camviewcontainer" class="mb-5 rounded-xl shadow-md overflow-hidden h-full bg-gray-800" style="height: 700px;"></div>
            </div> -->
        </div>
        <!-- 使用内联style属性设置自定义高度 -->
        <div class="mt-4">
            <div id="cv-video-container" class="rounded-xl shadow-md overflow-hidden w-full bg-box relative" style="height: 600px;"></div>
        </div>
    </div>
    
    <script src="libs/Animation.js"></script>
    <script src="../js/load-components.js"></script>
    <script src="../js/Visit_Monitor.js"></script>

</body>
</html>
